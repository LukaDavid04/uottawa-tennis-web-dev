on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸš€ FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
